<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bitrepository audit-trail service</title>
  <!-- Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="datepicker/css/datepicker.css" rel="stylesheet">
</head>
<body>

<div id="pageMenu"></div>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span11">
      <div class="span11" style="height:0px; min-height:0px"></div>
      <div class="span11">
        <div class="row-fluid">
          <div class="span6">
            <h2>Audit-trail service</h2>
          </div>
          <div class="span6">
            <h2 class="pull-right">
              <button type="submit" class="btn" id="collectAuditTrails" disabled="disabled">Collect audit trails</button>
            </h2>
          </div>
        </div>
      </div>

      <div class="span11">
        <div class="accordion" id="collection-schedule-accordion">
          <div class="accordion-group">
            <div class="accordion-heading">
              <a class="accordion-toggle" data-toggle="collapse" data-parent="#collection-schedule-accordion" href="#collapseOne">
                Show collection schedule <i class="icon-chevron-down"></i>
              </a>
            </div>
            <div id="collapseOne" class="accordion-body collapse">
              <div class="accordion-inner" id="collection-schedule-table">
                <table class="table table-bordered">
                  <thead>
                  <tr>
                    <th>Collection ID</th>
                    <th>Last start</th>
                    <th>Last duration</th>
                    <th>Last collected number of audits</th>
                    <th>Next start</th>
                  </tr>
                  </thead>
                  <tbody id="collection-schedule-table-body"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- By default we do not show the preservation-accordion - if preservation is enabled it will show -->
        <div class="accordion" id="preservation-schedule-accordion" style="display: none;">
          <div class="accordion-group">
            <div class="accordion-heading">
              <a class="accordion-toggle" data-toggle="collapse" data-parent="#preservation-schedule-accordion" href="#collapsePreservation">
                Show preservation schedule <i class="icon-chevron-down"></i>
              </a>
            </div>
            <div id="collapsePreservation" class="accordion-body collapse">
              <div class="accordion-inner" id="preservation-schedule-table">
                <table class="table table-bordered">
                  <thead>
                  <tr>
                    <th>Collection ID</th>
                    <th>Last start</th>
                    <th>Last duration</th>
                    <th>Last preserved number of audits</th>
                    <th>Next start</th>
                  </tr>
                  </thead>
                  <tbody id="preservation-schedule-table-body"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="span11">
        <form class="form-inline">
          <legend>Audit trails display filters</legend>
          <label> From date: <br>
            <div class="input-append">
              <input class="input-small" type="text" id="fromDate" placeholder="From date">
              <button class="btn" id="fromDateClearButton" type="button"><i class="icon-remove"></i></button>
            </div>
          </label>
          <label> To date: <br>
            <div class="input-append">
              <input class="input-small" type="text" id="toDate" placeholder="To date">
              <button class="btn" id="toDateClearButton" type="button"><i class="icon-remove"></i></button>
            </div>
          </label>
          <label> FileID: <br>
            <div class="input-append">
              <input id="fileIDFilter" type="text" placeholder="FileID">
              <button class="btn" id="fileIDClearButton" type="button"><i class="icon-remove"></i></button>
            </div>
          </label>
          <label> Component: <br>
            <div class="input-append">
              <select class="input-medium" id="componentFilter"></select>
            </div>
          </label>
          <label> Actor: <br>
            <div class="input-append" style="padding: 0px">
              <input class="input-medium" id="actorFilter" type="text" placeholder="Actor">
              <button class="btn" id="actorClearButton" type="button"><i class="icon-remove"></i></button>
            </div>
          </label>
          <label> Action: <br>
            <div class="input-append">
              <select id="actionFilter">
                <option>ALL</option>
                <option>GET_FILE</option>
                <option>PUT_FILE</option>
                <option>DELETE_FILE</option>
                <option>REPLACE_FILE</option>
                <option>GET_CHECKSUMS</option>
                <option>GET_FILEID</option>
                <option>CHECKSUM_CALCULATED</option>
                <option>FILE_MOVED</option>
                <option>INTEGRITY_CHECK</option>
                <option>INCONSISTENCY</option>
                <option>FAILURE</option>
                <option>OTHER</option>
              </select>
            </div>
          </label>
          <label> Collection: <br>
            <div class="input-append">
              <select class="input-medium" id="collectionIDFilter"></select>
            </div>
          </label>
          <label> Max audit trails: <br>
            <div class="input-append">
              <select class="input-small" id="maxAuditTrails">
                <option>10</option>
                <option>20</option>
                <option>50</option>
                <option>100</option>
              </select>
            </div>
          </label>
          <label> Certificate fingerprint: <br>
            <div class="input-append" style="padding: 0px">
              <input class="input-medium" id="fingerprintFilter" type="text" placeholder="Fingerprint">
              <button class="btn" id="fingerprintClearButton" type="button"><i class="icon-remove"></i></button>
            </div>
          </label>
          <label> OperationID: <br>
            <div class="input-append" style="padding: 0px">
              <input class="input-medium" id="operationIDFilter" type="text" placeholder="OperationID">
              <button class="btn" id="operationIDClearButton" type="button"><i class="icon-remove"></i></button>
            </div>
          </label>
          <label> <br>
            <div class="input-append">
              <button class="btn" id="queryAuditTrails" disabled="disabled">Filter</button>
            </div>
          </label>
        </form>
      </div>
      <div class="span11">
        <legend>Audit trails</legend>
        <div id="auditTrailsTableDiv">No request sent yet</div>
      </div>
    </div>
  </div>

</div>
<script src="jquery/jquery-3.6.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="datepicker/js/bootstrap-datepicker.js"></script>
<script src="menu.js"></script>



<script>
  const COLLECTION_TABLE_SELECTOR = '#collection-schedule-table-body';
  const PRESERVATION_TABLE_SELECTOR = '#preservation-schedule-table-body';
  var collectionScheduleUpdater;
  var auditTrailServiceUrl;

  function clearElement(element) {
    $(element).val("");
  }

  function startAuditTrailsCollection() {
    var url = auditTrailServiceUrl + '/audittrails/AuditTrailService/collectAuditTrails/';
    $.post(url, {}, function(d) {
      console.log(d);
    });
  }

  function getAuditTrails() {
    var fromDateStr = $("#fromDate").val();
    var toDateStr = $("#toDate").val();
    var fileIDStr = $("#fileIDFilter").val();
    var component = $("#componentFilter").val();
    var actorStr = $("#actorFilter").val();
    var actionStr = $("#actionFilter").val();
    var collectionIDStr = $("#collectionIDFilter").val();
    var maxAuditTrailsStr = $("#maxAuditTrails").val();
    var fingerprintStr = $("#fingerprintFilter").val();
    var operationIDStr = $("#operationIDFilter").val();

    $("#auditTrailsTableDiv").html("Loading audit trails...");

    var url = auditTrailServiceUrl + '/audittrails/AuditTrailService/queryAuditTrailEvents/';
    $.post(url,
            {fromDate: fromDateStr,
              toDate: toDateStr,
              fileID: fileIDStr,
              reportingComponent: component,
              actor: actorStr,
              action: actionStr,
              collectionID: collectionIDStr,
              maxAuditTrails: maxAuditTrailsStr,
              fingerprint: fingerprintStr,
              operationID: operationIDStr},
            function(j){
              var htmlTable;
              htmlTable = "<table class=\"table table-bordered table-striped\">";
              htmlTable += "<thead> <tr>";
              htmlTable += "<th style=\"min-width: 100px\">FileID</th>";
              htmlTable += "<th style=\"min-width: 160px\">Component</th>";
              htmlTable += "<th style=\"min-width: 70px\">Actor</th>";
              htmlTable += "<th style=\"min-width: 70px\">Action</th>";
              htmlTable += "<th style=\"min-width: 120px\">Timestamp</th>";
              htmlTable += "<th style=\"min-width: 120px\">Info</th>";
              htmlTable += "<th style=\"min-width: 150px\">Message from client</th>";
              htmlTable += "<th style=\"min-width: 150px\">Certificate fingerprint</th>";
              htmlTable += "<th style=\"min-width: 150px\">OperationID</th>";
              htmlTable += "</tr></thead><tbody>";
              for (var i = 0; i < j.length; i++) {
                htmlTable += "<tr><td>" + j[i].fileID + "</td><td>" + j[i].reportingComponent
                        + "</td><td>" + j[i].actor + "</td><td>" + j[i].action
                        + "</td><td>" + j[i].timeStamp + "</td><td>" + j[i].info
                        + "</td> <td>" + j[i].auditTrailInfo + "</td>"
                        + "<td>" + j[i].fingerprint + "</td>"
                        + "<td>" + j[i].operationID + "</td></tr>";
              }
              htmlTable += "</tbody></table>";
              $("#auditTrailsTableDiv").html(htmlTable);
            }, "json").fail(
            function(jqXHR, textStatus, errorThrown) {
              var htmlElement = "<div class=\"alert alert-error\">";
              htmlElement += "<button type=\"button\" class=\"close\" data-dismiss=\"alert\">&times;</button>";
              htmlElement += "<b>Oh snap!</b> ";
              htmlElement += "Fetching of Audit trails failed with: " + errorThrown + "</div>";
              $("#auditTrailsTableDiv").html(htmlElement);
            });
  }

  function getCollectionIDs() {
    $.getJSON('repo/reposervice/getCollections/', {}, function(j){
      for(var i = 0; i < j.length; i++) {
        $("#collectionIDFilter").append('<option value="' + j[i].collectionID + '">' + j[i].collectionName + '</option>');
      }
    });
  }

  function getContributorIDs() {
    var url = auditTrailServiceUrl + '/audittrails/AuditTrailService/contributors';
    $.getJSON(url, {}, function(ids){
      $("#componentFilter").append('<option value=""> ALL </option>');
      for(var i = 0; i < ids.length; i++) {
        $("#componentFilter").append('<option value="' + ids[i] + '">' + ids[i] + '</option>');
      }
    });
  }

  function updateCollectionScheduleRow(schedule) {
    $("#" + schedule.collectionID + "-schedule-laststart").html(schedule.lastStart);
    $("#" + schedule.collectionID + "-schedule-lastduration").html(schedule.lastDuration);
    $("#" + schedule.collectionID + "-schedule-lastaudits").html(schedule.collectedAudits);
    $("#" + schedule.collectionID + "-schedule-nextstart").html(schedule.nextStart);
  }

  function updateCollectionSchedule() {
    var url = auditTrailServiceUrl + '/audittrails/AuditTrailService/collectionSchedule/';
    $.getJSON(url, {}, function(schedules) {
      for(var i = 0; i < schedules.length; i++) {
        updateCollectionScheduleRow(schedules[i]);
      }
    });
  }

  function addCollectionScheduleRow(schedule) {
    var html = "<tr>";
    html += "<td>" + schedule.collectionID + "</td>";
    html += "<td id='" + schedule.collectionID + "-schedule-laststart'>" + schedule.lastStart + "</td>";
    html += "<td id='" + schedule.collectionID + "-schedule-lastduration'>" + schedule.lastDuration + "</td>";
    html += "<td id='" + schedule.collectionID + "-schedule-lastaudits'>" + schedule.collectedAudits + "</td>";
    html += "<td id='" + schedule.collectionID + "-schedule-nextstart'>" + schedule.nextStart + "</td>";
    html += "</tr>";
    $(COLLECTION_TABLE_SELECTOR).append(html);
  }

  function loadCollectionSchedule() {
    var url = auditTrailServiceUrl + '/audittrails/AuditTrailService/collectionSchedule/';
    $.getJSON(url, {}, function(schedules) {
      for(var i = 0; i < schedules.length; i++) {
        addCollectionScheduleRow(schedules[i]);
      }
    }).done(function() {
      collectionScheduleUpdater = setInterval(function() {updateCollectionSchedule(); }, 5000);
    });
  }

  function loadPreservationSchedule() {
    var url = auditTrailServiceUrl + '/audittrails/AuditTrailService/preservationSchedule/';
    $.getJSON(url, {}, function(preservationInfo) {
      addPreservationScheduleRow(preservationInfo);
    }).done(function() {
      $("#preservation-schedule-accordion").show();
      setInterval(function() {updatePreservationSchedule(); }, 10000);
    }).fail(function() {
      console.log("Preservation is disabled. Not showing preservation schedule.")
    });
  }

  function addPreservationScheduleRow(preservationInfo) {
    var html = "<tr>";
    html += "<td>" + preservationInfo.collectionID + "</td>";
    html += "<td id='preservation-schedule-laststart'>" + preservationInfo.lastStart + "</td>";
    html += "<td id='preservation-schedule-lastduration'>" + preservationInfo.lastDuration + "</td>";
    html += "<td id='preservation-schedule-lastcount'>" + preservationInfo.preservedAuditCount + "</td>";
    html += "<td id='preservation-schedule-nextstart'>" + preservationInfo.nextStart + "</td>";
    html += "</tr>";
    $(PRESERVATION_TABLE_SELECTOR).append(html);
  }

  function updatePreservationSchedule() {
    var url = auditTrailServiceUrl + '/audittrails/AuditTrailService/preservationSchedule/';
    $.getJSON(url, {}, function(preservationInfo) {
      $("#preservation-schedule-laststart").html(preservationInfo.lastStart);
      $("#preservation-schedule-lastduration").html(preservationInfo.lastDuration);
      $("#preservation-schedule-lastcount").html(preservationInfo.preservedAuditCount);
      $("#preservation-schedule-nextstart").html(preservationInfo.nextStart);
    });
  }

  function initPage() {
    $.get('repo/urlservice/auditTrailService', {}, function(url) {
      auditTrailServiceUrl = url;
      let collectAuditTrailsButton = $("#collectAuditTrails");
      let queryAuditTrailsButton = $("#queryAuditTrails");
      collectAuditTrailsButton.on("click", function(event) { event.preventDefault(); startAuditTrailsCollection(); });
      collectAuditTrailsButton.prop("disabled", false);
      queryAuditTrailsButton.on("click", function(event) {event.preventDefault(); getAuditTrails()});
      queryAuditTrailsButton.prop("disabled", false);
      loadCollectionSchedule();
      loadPreservationSchedule();
      getContributorIDs();
    }, 'html');
  }

  $(document).ready(function() {
    makeMenu("audit-trail-service.html", "#pageMenu");
    initPage();
    getCollectionIDs();
    $("#fromDate").datepicker({format: "yyyy/mm/dd"});
    $("#toDate").datepicker({format: "yyyy/mm/dd"});
    $("#toDateClearButton").on("click", function(event) {event.preventDefault(); clearElement("#toDate")});
    $("#fromDateClearButton").on("click", function(event) {event.preventDefault(); clearElement("#fromDate")});
    $("#fileIDClearButton").on("click", function(event) {event.preventDefault(); clearElement("#fileIDFilter")});
    $("#actorClearButton").on("click", function(event) {event.preventDefault(); clearElement("#actorFilter")});
    $("#fingerprintClearButton").on("click", function(event) {event.preventDefault(); clearElement("#fingerprintFilter")});
    $("#operationIDClearButton").on("click", function(event) {event.preventDefault(); clearElement("#operationIDFilter")});
  });

</script>
</body>
</html>
